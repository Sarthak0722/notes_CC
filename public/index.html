<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Share</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-view" id="editorView">
            <h1>Share Your Note</h1>
            <textarea id="noteContent" placeholder="Type or paste your note here..."></textarea>
            <button onclick="shareNote()" class="primary-btn">Share Note</button>
        </div>
        
        <div class="share-view" id="shareView" style="display: none;">
            <h2>ðŸŽ‰ Your note has been shared!</h2>
            <div class="link-container">
                <input type="text" id="shareLink" readonly>
                <button onclick="copyLink()" class="copy-btn">Copy Link</button>
            </div>
            <p class="info-text">Share this link with anyone to let them view your note</p>
            <button onclick="createNewNote()" class="secondary-btn">Create New Note</button>
        </div>

        <div class="view-note" id="viewNote" style="display: none;">
            <h2>Shared Note</h2>
            <div id="noteDisplay"></div>
            <button onclick="createNewNote()" class="secondary-btn">Create Your Own Note</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
